<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food Store</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background-color: #FF6347; color: white; padding: 20px; text-align: center;">
        <h1>Delicious Food Store</h1>
    </header>
    <section style="padding: 20px; margin: 20px;">
        <div style="background-color: #F5DEB3; border-radius: 5px; padding: 20px; margin: 20px;">
            <h2>Menu</h2>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">Pizza - $10</li>
                <li style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">Burger - $8</li>
                <li style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">Pasta - $12</li>
                <li style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">Salad - $6</li>
                <li style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">Steak - $15</li>
            </ul>
        </div>
    </section>
    <section style="background-color: #FFA07A; color: white; padding: 20px; text-align: center; margin: 20px;">
        <h2>Contact Information</h2>
        <p>Phone: 123-456-7890</p>
        <p>Email: nana@gmail.com</p>
        <p>Address: 123 Main Street, Chalala</p>
    </section>
</body>
</html>
